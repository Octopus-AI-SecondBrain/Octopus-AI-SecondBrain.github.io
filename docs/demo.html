<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain - Demo Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo { font-size: 60px; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        h1 { font-size: 32px; color: #1a202c; margin-bottom: 10px; }
        .subtitle { color: #718096; font-size: 18px; margin-bottom: 30px; }
        .demo-notice { background: #fef3c7; border: 2px solid #f59e0b; border-radius: 12px; padding: 20px; margin-bottom: 30px; text-align: left; }
        .demo-notice h3 { color: #92400e; margin-bottom: 10px; font-size: 18px; }
        .demo-notice ul { color: #78350f; list-style-position: inside; line-height: 1.8; }
        .buttons { display: flex; gap: 15px; flex-direction: column; }
        .btn { padding: 16px 32px; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
        .btn-secondary { background: white; color: #667eea; border: 2px solid #667eea; }
        .btn-secondary:hover { background: #f7fafc; }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="logo">üêô</div>
        <h1>Try Second Brain</h1>
        <p class="subtitle">Experience AI-powered knowledge management</p>
        <div class="demo-notice">
            <h3>üìù Interactive Demo</h3>
            <ul>
                <li>15 pre-loaded sample notes about AI/ML</li>
                <li>Browse, search, and explore all features</li>
                <li>Fully functional interface</li>
                <li>No sign-up required</li>
            </ul>
        </div>
        <div class="buttons">
            <a href="demo-app.html" class="btn btn-primary">üöÄ Launch Interactive Demo</a>
            <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
