<!DOCTYPE html>
<html>
<head>
    <title>SecondBrain Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0b0f14; color: #e6edf3; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #333; }
        input { background: #1a1a1a; color: #e6edf3; }
        button { background: #5ee3ff; color: #000; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† SecondBrain Authentication Test</h1>
        
        <div class="form-group">
            <label>Backend URL:</label>
            <input type="text" id="backendUrl" value="http://localhost:8000" style="width: 300px;">
            <button onclick="testConnection()">Test Connection</button>
        </div>
        
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" value="testuser">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="testpass123">
        </div>
        
        <div class="form-group">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testProtectedEndpoint()">Test Protected Endpoint</button>
            <button onclick="clearToken()">Clear Token</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let token = localStorage.getItem('sb_token');
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.insertBefore(div, results.firstChild);
        }
        
        async function testConnection() {
            const url = document.getElementById('backendUrl').value;
            try {
                log(`Testing connection to ${url}...`);
                const response = await fetch(`${url}/`);
                const data = await response.json();
                log(`‚úÖ Backend connected: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const url = document.getElementById('backendUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                log(`Attempting login for user: ${username}`);
                
                const formData = new URLSearchParams();
                formData.set('username', username);
                formData.set('password', password);
                
                const response = await fetch(`${url}/auth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('sb_token', token);
                    log(`‚úÖ Login successful! Token stored.`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Login failed: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testProtectedEndpoint() {
            const url = document.getElementById('backendUrl').value;
            
            if (!token) {
                log(`‚ùå No token available. Please login first.`, 'error');
                return;
            }
            
            try {
                log(`Testing protected endpoint with token...`);
                
                const response = await fetch(`${url}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Protected endpoint works: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Protected endpoint failed: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Protected endpoint error: ${error.message}`, 'error');
            }
        }
        
        function clearToken() {
            localStorage.removeItem('sb_token');
            token = null;
            log(`Token cleared from localStorage`, 'info');
        }
        
        // Initial setup
        if (token) {
            log(`Found existing token in localStorage`, 'info');
        } else {
            log(`No token found in localStorage`, 'info');
        }
    </script>
</body>
</html>
