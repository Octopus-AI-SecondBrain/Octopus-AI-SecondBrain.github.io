name: Deploy Backend to Render

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - 'alembic/**'
      - 'Dockerfile'
      - 'render.yaml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          ENVIRONMENT: test
          TESTING: true
        run: |
          pip install pytest pytest-cov pytest-asyncio httpx
          pytest tests/ -v

      - name: Trigger Render Deploy
        id: render
        run: |
          echo "Checking if Render deploy hook is configured..."
          echo "trigger=false" >> $GITHUB_OUTPUT
          if [ -n "$RENDER_HOOK" ]; then
            echo "Deploy hook configured"
            echo "trigger=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  RENDER_DEPLOY_HOOK secret not configured"
            echo "Skipping deployment. Add RENDER_DEPLOY_HOOK secret to enable automatic deployment."
          fi
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Call Render Deploy Hook
        if: steps.render.outputs.trigger == 'true'
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "‚úÖ Deploy hook triggered"

      - name: Wait for deployment
        if: steps.render.outputs.trigger == 'true'
        run: |
          echo "‚è≥ Waiting for deployment to complete (60s)..."
          sleep 60

      - name: Verify Deployment
        if: steps.render.outputs.trigger == 'true'
        run: |
          if [ -z "$API_URL" ]; then
            echo "‚ö†Ô∏è  VITE_API_URL secret not configured. Skipping health check."
            exit 0
          fi
          
          echo "üîç Checking API health at: $API_URL/health"
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s "$API_URL/health" > /dev/null; then
              echo "‚úÖ API is healthy!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚è≥ Attempt $RETRY_COUNT/$MAX_RETRIES failed. Retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå API health check failed after $MAX_RETRIES attempts"
          echo "Please check Render dashboard for deployment logs"
          exit 1
        env:
          API_URL: ${{ secrets.VITE_API_URL }}
