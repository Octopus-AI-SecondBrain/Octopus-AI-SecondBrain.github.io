name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: secondbrain_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run database migrations
      working-directory: backend
      env:
        DATABASE_URL: postgresql+psycopg://test:test@localhost:5432/secondbrain_test
      run: |
        alembic upgrade head

    - name: Run unit tests
      working-directory: backend
      env:
        DATABASE_URL: postgresql+psycopg://test:test@localhost:5432/secondbrain_test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-minimum-32-characters-long
        ENVIRONMENT: development
      run: |
        pytest tests/unit/ -v -m unit --cov=app --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      working-directory: backend
      env:
        DATABASE_URL: postgresql+psycopg://test:test@localhost:5432/secondbrain_test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-minimum-32-characters-long
        ENVIRONMENT: development
      run: |
        pytest tests/integration/ -v -m integration --cov=app --cov-append --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Check coverage threshold
      working-directory: backend
      run: |
        coverage report --fail-under=70

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy

    - name: Run Black
      working-directory: backend
      run: black --check app/ tests/

    - name: Run isort
      working-directory: backend
      run: isort --check-only app/ tests/

    - name: Run Flake8
      working-directory: backend
      run: flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503

    - name: Run mypy
      working-directory: backend
      run: mypy app/ --ignore-missing-imports --no-strict-optional

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety check
      run: |
        pip install -r requirements.txt
        safety check --json

    - name: Run Bandit security scan
      working-directory: backend
      run: bandit -r app/ -f json -o bandit-report.json || true

    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: backend/bandit-report.json
